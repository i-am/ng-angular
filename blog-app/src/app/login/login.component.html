<div class="login-view">
  <label>Username</label><br>
  <input type="text" [(ngModel)]="username"><br>
  <label>Password</label><br>
  <input type="password" [(ngModel)]="password"><br>
  <span [ngClass]="{'loginSuccess': loginSuccess, 'loginFailure': !loginSuccess}"><i>Username and password do not match</i></span>
  <br>
  <a class="waves-effect waves-light btn" (click)="login()" >Login</a>
</div>
